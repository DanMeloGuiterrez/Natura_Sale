{% extends 'base.html' %}
{% block title %} Inicio de Sección {% endblock %}

{% block inicio_de_seccion %}
    <!-- Formulario de Inicio de Sesión -->
    <nav class="nav_inicio_seccion">
        <h1 class="nav__title">Inicio de Sección</h1>

        <form action="" method="post">
            <label for="username">Correo:</label>
            <input type="text" name="username" id="username">

            <label for="password">Contraseña:</label>
            <div class="ojito">
                <input type="password" name="contrasena" id="contrasena">
                <i class='bx bx-eye' id="togglePassword"></i>
            </div>
            <input type="submit" value="Iniciar Sesión" class="btn_iniciar">
            <a href="{{ url_for('registrarse_bp.registrarse') }}" class="btn_registrarse">Registrarse</a>

        </form>
    </nav>
{% endblock %}
